<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartelera de Cine - ServiceCloud</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #1d3557, #457b9d, #a8dadc, #1d3557);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .selector {
      text-align: center;
      margin-bottom: 2rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    .cartelera {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 0 1rem 2rem;
    }

    .pelicula {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      max-width: 250px;
      text-align: center;
      transition: transform 0.3s;
    }

    .pelicula:hover {
      transform: scale(1.05);
    }

    .pelicula img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .titulo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .info {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>游꿟 Cartelera de Cine - ServiceCloud</h1>
  </header>

  <div class="selector">
    <label for="ciudad">Elige tu ciudad: </label>
    <select id="ciudad" onchange="mostrarCartelera()">
      <option value="bogota">Bogot치</option>
      <option value="medellin">Medell칤n</option>
      <option value="cali">Cali</option>
    </select>
  </div>

  <div class="cartelera" id="cartelera"></div>

  <script>
    const data = {
      bogota: [
        {
          titulo: "El Hacker Fantasma",
          img: "https://via.placeholder.com/250x350/000000/FFFFFF/?text=El+Hacker+Fantasma",
          horario: "2:00pm - 5:00pm - 8:00pm",
          precio: "$15.000"
        },
        {
          titulo: "Amor en el Ciberespacio",
          img: "https://via.placeholder.com/250x350/990000/FFFFFF/?text=Amor+Ciber",
          horario: "1:30pm - 4:30pm - 7:30pm",
          precio: "$14.000"
        }
      ],
      medellin: [
        {
          titulo: "Guardianes del C칩digo",
          img: "https://via.placeholder.com/250x350/003366/FFFFFF/?text=Guardianes+del+Codigo",
          horario: "12:00pm - 3:00pm - 6:00pm",
          precio: "$13.000"
        },
        {
          titulo: "IA en Apuros",
          img: "https://via.placeholder.com/250x350/333333/FFFFFF/?text=IA+en+Apuros",
          horario: "1:00pm - 4:00pm - 7:00pm",
          precio: "$16.000"
        }
      ],
      cali: [
        {
          titulo: "Robo en la Nube",
          img: "https://via.placeholder.com/250x350/006600/FFFFFF/?text=Robo+en+la+Nube",
          horario: "2:15pm - 5:15pm - 8:15pm",
          precio: "$15.500"
        },
        {
          titulo: "La 칔ltima Actualizaci칩n",
          img: "https://via.placeholder.com/250x350/660066/FFFFFF/?text=Ultima+Actualizacion",
          horario: "3:00pm - 6:00pm - 9:00pm",
          precio: "$14.500"
        }
      ]
    };

    function mostrarCartelera() {
      const ciudad = document.getElementById("ciudad").value;
      const cartelera = document.getElementById("cartelera");
      cartelera.innerHTML = "";
      data[ciudad].forEach(pelicula => {
        cartelera.innerHTML += `
          <div class="pelicula">
            <img src="${pelicula.img}" alt="${pelicula.titulo}" />
            <div class="titulo">${pelicula.titulo}</div>
            <div class="info">Horarios: ${pelicula.horario}</div>
            <div class="info">Precio: ${pelicula.precio}</div>
          </div>
        `;
      });
    }

    // Mostrar cartelera de Bogot치 por defecto
    mostrarCartelera();
  </script>
</body>
</html>
